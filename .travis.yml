language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script: vendor/bin/phpunit --verbose

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
language: python
python:
  - "3.4"
  
before_install:
  - chmod +x -R src/ .
install:
  - pip install -r src/requirements.txt
  - pip install pylint
  - pip install setuptools-lint

script: 
- nosetests
- find . -name \*.py | grep -v "^test_" | xargs pylint --errors-only --reports=n || true 
- find . -name \*.py pylint --verbose || true 
